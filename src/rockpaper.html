<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>
    <button class="acc" onclick="playGame(Choice.Rock)">Rock</button>
    <button class="acc" onclick="playGame(Choice.Paper)">Paper</button>
    <button class="acc" onclick="playGame(Choice.Scissors)">Scissors</button>
    <div class="result">
      <p id="result"></p>
      <p id="userchoice"></p>
      <p id="computerchoice"></p>
    </div>
    <div class="scoreboard">
      <p id="score"></p>
    </div>
    <script src="../dist/game.js"></script>
  </body>
</html>
